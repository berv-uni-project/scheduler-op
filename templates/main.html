<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Good Scheduler for You">
    <meta name="author" content="Bervianto Leo Pratama">
    <title>{% block title %}Scheduler OP{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/buefy@0.8.8/dist/buefy.min.css">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
    <style>
    .table__wrapper {
      overflow-x: auto;
    }
    </style>
  </head>

  <body>
    {% include "header.html" %}
    <div id="app">
      <section class="section">
        <div class="container">
          {% block content %}
          {% endblock %}
        </div>
      </section>
    </div>

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <!-- Full bundle -->
    <script src="https://unpkg.com/buefy@0.8.8/dist/buefy.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'),
          0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');

            });
          });
        }

      });

    </script>
    <script>
      new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
          file: null
        }
      })

    </script>


    {% block additionalscript %}
    {% endblock %}

  </body>

</html>
